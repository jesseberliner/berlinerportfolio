<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="store/base :: storeHead"></th:block>
    <meta charset="UTF-8"/>
    <title>Item added</title>
</head>
<body>
<th:block th:replace="store/base :: storeNav"></th:block>
<div class="container">
    <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm">
                <div class="card" th:object="${newItem}">
                    <img class="card-img-top" th:src="${newItem.itemImg}" alt="No picture selected" />
                    <div class="card-body">
                        <div class="card-body">
                            <h1 class="card-title -align-center" th:text="*{itemTitle}"></h1>
                            <p class="card-text align-content-center" th:text="'$'+${#numbers.formatDecimal(newItem.itemPrice,1,2)}"></p>
                            <p class="card-text" th:text="*{#strings.abbreviate(itemDesc, 50)}"></p>
                        </div>
                    </div>
                </div>
        </div>
        <div class="col-sm"></div>
    </div>
    <div class="row">
        <div class="col-lg">
                <table th:object="${newItem}" class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Img</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Discount</th>
                        <th># in stock</th>
                        <th>Category</th>
                        <th>Taxable</th>
                        <th>Creation date</th>
                        <th>Creator</th>
                        <th colspan="2"></th>
                    </tr>
                    </thead>
                    <tbody align="center">
                        <tr>
                            <td th:text="*{itemTitle}"></td>
                            <td><img th:src="${newItem.itemImg}" alt="No picture selected" /></td>
                            <td th:text="*{itemDesc}"></td>
                            <td th:text="'$'+${#numbers.formatDecimal(newItem.itemPrice,1,2)}"></td>
                            <td th:text="*{itemDisc}+'%'"></td>
                            <td th:text="*{itemStock}"></a></td>
                            <td th:text="*{itemCatId}"></td>
                            <td th:text="*{itemTaxable} ? 'Yes' : 'No'"></td>
                            <td th:text="*{itemCreated}"></td>
                            <td th:text="*{itemOwner}"></td>
                            <td><a th:href="@{/store/update/{id}(id=${newItem.getItemId()})}">Modify</a></td>
                            <td><a th:href="@{/store/delete/{id}(id=${newItem.getItemId()})}">Delete</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
    </div>
</div>

<th:block th:replace="store/base :: storeFooter"></th:block>

</body>
<th:block th:replace="store/base :: storeJS"></th:block>
</html>
