<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="store/base :: storeHead"></th:block>
    <meta charset="UTF-8"/>
    <title>All items</title>
</head>
<body>
<th:block th:replace="store/base :: storeNav"></th:block>
<div class="container">
    <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm">
                <div class="card" th:object="${newItem}">
                    <img class="card-img-top" src="../img/store/puppy1.jpg" alt="" >
                    <div class="card-body">
                        <div class="card-body">
                            <h1 class="card-title" th:text="*{item_title}"></h1>
                            <p class="card-text" th:text="'$'+*{item_price}"></p>
                            <p class="card-text" th:text="*{#strings.abbreviate(item_desc, 50)}"></p>
                        </div>
                    </div>
                </div>
        </div>
        <div class="col-sm"></div>
    </div>
    <div class="row">
        <div class="col-2"></div>
            <div class="col-8">

                <table th:object="${newItem}" class="table table-striped table-bordered">
                    <tr>
                    <td th:text="*{item_title}"></td>
                    <td th:text="*{item_img}"></td>
                    <td th:text="*{item_desc}"></td>
                    <td th:text="'$'+*{item_price}"></td>
                    <td th:text="*{item_disc}+'%'"></td>
                    <td><a th:text="*{item_stock}" th:href="@{/addstock/{id}(id=${item_id})}"></a></td>
                    <td th:text="*{item_cat_id}"></td>
                    <td th:text="*{item_taxable} ? 'Yes' : 'No'"></td>
                    <td th:text="*{item_created}"></td>
                    <td th:text="*{item_owner}"></td>
                    <td><a th:href="@{/update/{id}(id=${item_id})}">Modify</a></td>
                    <td><a th:href="@{/deleteproduct/{id}(id=${item_id})}">Delete</a></td>
                    </tr>
                </table>
            </div>
        <div class="col-2"></div>

    </div>
</div>
