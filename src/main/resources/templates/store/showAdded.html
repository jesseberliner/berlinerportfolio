<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="store/base :: storeHead"></th:block>
    <meta charset="UTF-8"/>
    <title>All items</title>
</head>
<body>
<th:block th:replace="store/base :: storeNav"></th:block>
<div class="container">
    <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm">
                <div class="card" th:object="${newItem}">
                    <img class="card-img-top" src="../img/store/puppy1.jpg" alt="" >
                    <div class="card-body">
                        <div class="card-body">
                            <h1 class="card-title" th:text="*{itemTitle}"></h1>
                            <p class="card-text" th:text="'$'+*{itemPrice}"></p>
                            <p class="card-text" th:text="*{#strings.abbreviate(itemDesc, 50)}"></p>
                        </div>
                    </div>
                </div>
        </div>
        <div class="col-sm"></div>
    </div>
    <div class="row">
        <div class="col-2"></div>
            <div class="col-8">

                <table th:object="${newItem}" class="table table-striped table-bordered">
                    <tr>
                    <td th:text="*{itemTitle}"></td>
                    <td th:text="*{itemImg}"></td>
                    <td th:text="*{itemDesc}"></td>
                    <td th:text="'$'+*{itemPrice}"></td>
                    <td th:text="*{itemDisc}+'%'"></td>
                    <td><a th:text="*{itemStock}" th:href="@{/addstock/{id}(id=${newItem.getItemId()})}"></a></td>
                    <td th:text="*{itemCatId}"></td>
                    <td th:text="*{itemTaxable} ? 'Yes' : 'No'"></td>
                    <td th:text="*{itemCreated}"></td>
                    <td th:text="*{itemOwner}"></td>
                    <td><a th:href="@{/store/update/{id}(id=${newItem.getItemId()})}">Modify</a></td>
                    <td><a th:href="@{/store/delete/{id}(id=${newItem.getItemId()})}">Delete</a></td>
                    </tr>
                </table>
            </div>
        <div class="col-2"></div>

    </div>
</div>
