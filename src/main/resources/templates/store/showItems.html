<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="store/base :: storeHead"></th:block>
    <meta charset="UTF-8"/>
    <title>All items</title>
</head>
<body>
<th:block th:replace="store/base :: storeNav"></th:block>



<div class="container">
    <div class="row">
        <th:block th:each="item:${allItems}">
        <div class="col-4">
            <a th:href="@{/showDetail/{id}(id=${item.itemId})}" class="card" >
                <img class="card-img-top" th:src="${item.itemImg}" alt="No picture selected" />
                <div class="card-body">
                    <div class="card-body">
                        <h1 class="card-title" th:text="*{item.itemTitle}"></h1>
                        <p class="card-text" th:text="'$'+${#numbers.formatDecimal(item.itemPrice,1,2)}"></p>
                        <p class="card-text" th:text="*{#strings.abbreviate(item.itemDesc,50)}"></p>
                    </div>
                </div>
                </a>
            </div>
        </th:block>
    </div>

</div>
</div>
<th:block th:replace="store/base :: storeFooter"></th:block>

</body>
<th:block th:replace="store/base :: storeJS"></th:block>

</html>
