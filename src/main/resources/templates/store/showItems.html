<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="store/base :: storeHead"></th:block>
    <meta charset="UTF-8"/>
    <title>All items</title>
</head>
<body>
<th:block th:replace="store/base :: storeNav"></th:block>



<div class="container">
    <div class="row">
        <th:block th:each="item:${allItems}">
        <div class="col-4">
            <div class="card" >
                <a th:href="@{/showDetail/{id}(id=${item.item_id})}"><img class="card-img-top" src="../img/store/puppy1.jpg" alt="Card image cap" /></a>
                <div class="card-body">
                    <div class="card-body">
                        <h1 class="card-title" th:text="*{item.item_title}"></h1>
                        <p class="card-text" th:text="'$'+*{item.item_price}"></p>
                        <p class="card-text" th:text="*{#strings.abbreviate(item.item_desc,50)}"></p>
                    </div>
                </div>
            </div>
        </div>
        </th:block>
    </div>
</div>
<th:block th:replace="store/base :: storeFooter"></th:block>

</body>
<th:block th:replace="store/base :: storeJS"></th:block>

</html>
