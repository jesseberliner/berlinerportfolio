<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="store/base :: storeHead"></th:block>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<th:block th:replace="store/base :: storeNav"></th:block>
<th:block th:replace="store/base :: storeFooter"></th:block>
<div class="container">
    <div class="row col-sm justify-content-center">
        <form action="#" th:action="@{/store/addItem}" th:object="${newItem}" method="post">
            <input type="hidden" th:field="*{itemId}"/>
            <h1>Add new product</h1>

            <label for="name">Name</label>
            <input type="text" class="form-control" th:field="*{itemTitle}" id="name" placeholder="Product name"
                   autofocus="autofocus"/>
            <span th:if="${#fields.hasErrors('itemTitle')}" th:errors="*{itemTitle}"></span>
            <br/>

            <label for="price">Price</label>
            <input type="number" class="form-control" th:field="*{itemPrice}" id="price" placeholder="$0.00" step="0.01"/>
            <span th:if="${#fields.hasErrors('itemPrice')}" th:errors="*{itemPrice}"></span>
            <br/>

            <label for="description">Description</label>
            <input type="text" class="form-control" th:field="*{itemDesc}" id="description" placeholder="Description"/>
            <span th:if="${#fields.hasErrors('itemDesc')}" th:errors="*{itemDesc}"></span>
            <br/>

            <label for="image">Image</label>
            <input type="file" class="form-control" th:field="*{itemImg}" id="image" placeholder="Image file"/>
            <br/>

            <label for="discount">Discount percent</label>
            <input type="number" class="form-control" th:field="*{itemDisc}" id="discount" placeholder="0.0%" step="1"/>
            <span th:if="${#fields.hasErrors('itemDisc')}" th:errors="*{itemDisc}"></span>
            <br/>

            <label for="stock">Number in stock</label>
            <input type="number" class="form-control" th:field="*{itemStock}" id="stock" placeholder="0"/>
            <span th:if="${#fields.hasErrors('itemStock')}" th:errors="*{itemStock}"></span>
            <br/>

            <span><label for="item_taxable">Taxable </label>
            <input type="checkbox" class="form-control" th:field="*{itemTaxable}" id="item_taxable" /></span>
            <br/>

            <label for="dept">Department</label>
            <input type="text" class="form-control" th:field="*{itemCatId}" id="dept" placeholder="Grocery, Furniture"/>
            <span th:if="${#fields.hasErrors('itemCatId')}" th:errors="*{itemCatId}"></span>
            <br/>

            <button type="submit" class="btn btn-primary">Submit</button>  <button type="reset" class="btn btn-primary">Reset</button>
        </form>
    </div>
</div>

</body>
<th:block th:replace="store/base :: storeJS"></th:block>
</html>
