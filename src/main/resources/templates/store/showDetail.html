<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="store/base :: storeHead"></th:block>
    <meta charset="UTF-8"/>
    <title>Product Detail</title>
</head>
<body>
<th:block th:replace="store/base :: storeNav"></th:block>

<div class="container">

    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">

            <table th:object="${item}" class="table table-striped table-bordered">
                <tr>
                    <td th:text="*{item_title}"></td>
                    <td th:text="*{item_img}"></td>
                    <td th:text="*{item_desc}"></td>
                    <td th:text="'$'+*{item_price}"></td>
                    <td th:text="*{item_disc}+'%'"></td>
                    <td th:text="*{item_stock}"></td>
                    <td th:text="*{item_cat_id}"></td>
                    <td th:text="*{item_taxable} ? 'Yes' : 'No'"></td>
                </tr>
            </table>
        </div>
        <div class="col-2"></div>
    </div>
</div>
<th:block th:replace="store/base :: storeFooter"></th:block>
</body>
</html>
