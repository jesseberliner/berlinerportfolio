<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="store/base :: storeHead"></th:block>
    <meta charset="UTF-8"/>
    <title>Product Detail</title>
</head>
<body>
<th:block th:replace="store/base :: storeNav"></th:block>

<div class="container">

    <div class="row">
        <div class="col-lg">

            <table th:object="${item}" class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Img</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Discount</th>
                    <th># in stock</th>
                    <th>Category</th>
                    <th>Taxable</th>
                    <th colspan="2"></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="*{itemTitle}"></td>
                    <td><img th:src="${item.itemImg}" alt="No picture selected" ></td>
                    <td th:text="*{itemDesc}"></td>
                    <td th:text="'$'+${#numbers.formatDecimal(item.itemPrice,1,2)}"></td>
                    <td th:text="*{itemDisc}+'%'"></td>
                    <td th:text="*{itemStock}"></td>
                    <td th:text="*{itemCatId}"></td>
                    <td th:text="*{itemTaxable} ? 'Yes' : 'No'"></td>
                    <td><a th:href="@{/store/update/{id}(id=${item.getItemId()})}">Modify</a></td>
                    <td><a th:href="@{/store/delete/{id}(id=${item.getItemId()})}">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<th:block th:replace="store/base :: storeFooter"></th:block>
</body>
<th:block th:replace="store/base :: storeJS"></th:block>

</html>
